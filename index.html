<!DOCTYPE html>
<html>
		<head>
			<title> N-Body Simulation </title>
			<link rel="stylesheet" href="./style.css">
			<style>

			</style>
		</head>
		<body>
			<image src="./bg.png" id="bg" hidden></image>
			<h1>N:n kappaleen simulaatio</h1>
			<div class="row">
				<div class="column left">
					<canvas width="2000" height="1000" id="canvas"></canvas>
				</div>
				<div class="column right">
					<h2>Valitse kappale</h2>
					<button onclick="select('Earth')">Earth</button>
					<button onclick="select('Moon')">Moon</button>
					<button onclick="select('custom')">Custom</button>
					<h2>Custom</h2>
					<h2>Uuden kappaleen säde:</h2>
					<input id="size" type="number" min=1 max="100" value="50"> </input>
					<h2>Massa:</h2>
					<input id="mass" type="number" min="0.01" step="0.01" max="100" value="1"> </input> <h2>*10ˆ24 kg</h2>
				</div>
			</div>
			<br>
			<button onclick="drawArrows = !drawArrows">Toggle vectors</button>
			<button onclick="paused = !paused">Toggle Pause</button>
			<button onclick="showTrails = !showTrails">Toggle trails</button>
			<p>Klikkailemalla lisäät uusia kappaleita</p>
			<script src="./main.js"> </script>
		</body>
</html>
